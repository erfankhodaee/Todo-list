<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" class="css" />
    <link rel="stylesheet" href="/css/style.css" class="css" />
    <script
      src="https://kit.fontawesome.com/5aea15c056.js"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container__heading">My Tasks</h1>
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass search-logo"></i>
        <input type="search" class="search-box" />
      </div>
      <div class="input">
        <div class="input__container">
          <input
            type="text"
            name="text"
            class="input-box"
            placeholder="Add your new task!"
          />
        </div>
        <div class="button-container">
          <button class="add-button btn">Add Task</button>
          <button class="date-button btn">Add Date</button>
        </div>
      </div>

      <ul class="task-list"></ul>
    </div>
  </body>
</html>
