<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" class="css" />
    <link rel="stylesheet" href="css/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5aea15c056.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container__heading">My Tasks</h1>
      <div class="nav">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass search-logo"></i>
          <input type="search" class="search-box" />
        </div>
        <div class="sorts">
          <button class="btn sort-name">Sort By Name</button>
          <button class="btn sort-date">Sort By Date</button>
        </div>
      </div>

      <div class="input">
        <div class="input__container">
          <input
            type="text"
            name="text"
            class="input-box"
            placeholder="Add your new task!"
          />
          <span id="error-message" class="error-message">enter atleast 3 characters</span>
          <div class="date-container">
            <input type="date" class="date-button" />
          </div>
        </div>

        <div class="button-container">
          <button class="add-button btn">Add Task</button>
        </div>
      </div>

      <ul class="task-list"></ul>
    </div>
  </body>
</html>
